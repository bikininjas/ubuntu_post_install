
- hosts: vps
  become: yes
  vars:
    ssh_port: 2244 # DÃ©finissez votre nouveau port SSH ici

  pre_tasks:
    - name: Update all apt packages before running roles
      apt:
        update_cache: yes
        upgrade: dist
        autoremove: yes
      tags:
        - always

  roles:
    - role: common
    - role: security
    - role: web_management
    - role: monitoring
    - role: dev_tools
