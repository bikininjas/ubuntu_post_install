name: Configure VPS

# Permet de déclencher le workflow manuellement depuis l'onglet "Actions" de GitHub
on:
  workflow_dispatch:

jobs:
  debug-ssh-connection:
    name: '0. Debug SSH Connection'
    runs-on: ubuntu-latest

    steps:
      - name: Configuration de la clé SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPSZ_SSH_KEY }}

      - name: Tentative de connexion SSH avec logs détaillés
        run: |
          # Ajoute l'empreinte du serveur pour éviter la confirmation manuelle
          ssh-keyscan -p 22 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
          # Tente de se connecter avec l'option -v (verbose) pour voir les détails
          ssh -v ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} -p 22 "echo 'Connexion réussie'"
  # PREMIER JOB : Se connecte sur le port 22 pour changer le port SSH
  change-ssh-port:
    name: '1. Change SSH Port to 10022'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation d'Ansible
        run: pip install ansible

      - name: Configuration de la clé SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPSZ_SSH_KEY }}

      - name: Exécution du playbook pour changer le port SSH
        run: |
          # Crée un inventaire temporaire pour se connecter sur le port 22
          echo "[vps]" > inventory
          echo "${{ secrets.VPS_HOST }} ansible_user=${{ secrets.VPS_USER }} ansible_port=22" >> inventory
          
          # Ajoute l'empreinte du serveur pour éviter la confirmation manuelle
          ssh-keyscan -p 22 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          # Exécute UNIQUEMENT les tâches taguées "security"
          ansible-playbook -i inventory playbook.yml --tags security

  # SECOND JOB : Se connecte sur le nouveau port 10022 pour finir la configuration
  provision-server:
    name: '2. Provision Server on Port 10022'
    runs-on: ubuntu-latest
    needs: change-ssh-port # Ne démarre que si le job précédent a réussi

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation d'Ansible
        run: pip install ansible

      - name: Configuration de la clé SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPSZ_SSH_KEY }}
          
      - name: Exécution du reste du playbook
        run: |
          # Crée un inventaire temporaire pour se connecter sur le NOUVEAU port 10022
          echo "[vps]" > inventory
          echo "${{ secrets.VPS_HOST }} ansible_user=${{ secrets.VPS_USER }} ansible_port=10022" >> inventory

          # Ajoute l'empreinte du serveur sur le nouveau port
          ssh-keyscan -p 10022 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          # Exécute tout le playbook SAUF les tâches taguées "security"
          ansible-playbook -i inventory playbook.yml --skip-tags security
