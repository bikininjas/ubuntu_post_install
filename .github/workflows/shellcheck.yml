name: ShellCheck

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**.sh'
      - '.github/workflows/shellcheck.yml'
  push:
    branches:
      - master
      - main
    paths:
      - '**.sh'
      - '.github/workflows/shellcheck.yml'

jobs:
  shellcheck:
    name: ShellCheck Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          ignore_paths: .git .github
          
      - name: Display ShellCheck version
        run: shellcheck --version
        
      - name: Detailed ShellCheck on all scripts
        run: |
          echo "Running detailed ShellCheck on all shell scripts..."
          find . -type f -name "*.sh" -not -path "./.git/*" -not -path "./.github/*" | while read -r script; do
            echo "Checking: $script"
            shellcheck -x -o all "$script" || exit 1
          done
          echo "âœ“ All scripts passed ShellCheck!"
