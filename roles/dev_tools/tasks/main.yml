---
# Tâches pour Git, Go, Node.js, Python
# NOTE: Les paquets nodejs et npm installés via apt peuvent ne pas être à jour. Pour la dernière version de Node.js, utilisez NodeSource (https://github.com/nodesource/distributions) ou nvm (https://github.com/nvm-sh/nvm).
- name: Installer les outils de développement (Git, Go, Node.js, Python)
  apt:
    name:
      - git
      - golang-go
      - nodejs
      - npm
      - python3
      - python3-pip
    state: present
  tags:
    - dev_tools


# Tâches pour Docker
- name: Créer le dossier keyrings pour apt (si nécessaire)
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - dev_tools

- name: Télécharger la clé GPG officielle de Docker dans le keyring
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  tags:
    - dev_tools

- name: Ajouter le dépôt Docker (avec signed-by)
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  tags:
    - dev_tools

- name: Installer Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes
  tags:
    - dev_tools

- name: S'assurer que Docker est démarré et activé
  service:
    name: docker
    state: started
    enabled: yes
  tags:
    - dev_tools
    
