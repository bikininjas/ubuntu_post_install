# Cleanup: Remove old Docker and Node.js installations
- name: Remove old Docker packages (if any)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker
      - docker-engine
      - docker.io
    state: absent
    purge: true
  tags:
    - dev_tools
- name: Remove old Node.js and npm (if any)
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
    state: absent
    purge: true
  tags:
    - dev_tools


# Remove any old Docker APT sources before adding the new one (prevents Signed-By error)
- name: Remove old Docker APT sources (fixes Signed-By conflicts)
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/docker.list"
    state: absent
  tags:
    - dev_tools

- name: Remove old Docker APT sources (legacy location)
  ansible.builtin.lineinfile:
    path: "/etc/apt/sources.list"
    regexp: '^deb .*download.docker.com/linux/ubuntu'
    state: absent
  tags:
    - dev_tools

# Tâches pour Git, Go, Node.js, Python
# NOTE: Les paquets nodejs et npm installés via apt peuvent ne pas être à jour.
# Pour la dernière version de Node.js, utilisez NodeSource:
#   https://github.com/nodesource/distributions
# ou nvm:
#   https://github.com/nvm-sh/nvm
- name: Installer les outils de développement (Git, Go, Node.js, Python)
  ansible.builtin.apt:
    name: "{{ dev_tools_packages }}"
    state: present
  tags:
    - dev_tools

# Tâches pour Docker

- name: Télécharger la clé GPG officielle de Docker dans le keyring
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  tags:
    - dev_tools

- name: Ajouter le dépôt Docker (avec signed-by)
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
    filename: docker
  tags:
    - dev_tools

- name: Installer Docker Engine
  ansible.builtin.apt:
    name: "{{ dev_tools_docker_packages }}"
    state: present
    update_cache: true
  tags:
    - dev_tools

- name: S'assurer que Docker est démarré et activé
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  tags:
    - dev_tools
